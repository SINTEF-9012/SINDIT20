# Global Telegraf Agent Configuration
[agent]
  interval = "20s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "20s"
  flush_jitter = "0s"
  precision = ""

# Input Plugins
[[inputs.exec]]
  commands = ["poetry run python collector.py"]
  timeout = "20s"
  data_format = "influx"

# Output Plugins
[[outputs.influxdb_v2]]
  urls = ["http://localhost:8086"]
  token = "$INFLUX_WRITE_ALL"
  organization = "SINTEF"
  bucket = "ruuvitag"

# Configuration for MQTT server to send metrics to
[[outputs.mqtt]]
  servers = ["localhost:1883", ]
  topic = 'telegraf/{{ .PluginName }}/{{ .Tag "mac" }}'
  layout = "field"
